<!--Source for the popup window generated by clicking the browser action. Onsite All In One extension for Google Chrome-->

<!DOCTYPE html>
<html style=''>
<head>
	
</head>
<body style="width:600px;">
	<div style="text-align:center;">
		<h3>Open Pages For Tasks</h3>
		<div style="float:left;width:50%">
			<button id="openPages">Open Pages</button>
		</div>
		<div style="float:left;width:50%">
			<button id="closePages">Close Pages</button>
		</div>

	</div>
	<div style="text-align:center;">
		<h3>Workblock Copy Controls</h3>
		<div style="float:left;width:33%">
			<button id="copyTaskInfo">Copy Task Info</button>
		</div>
		<div style="float:left;width:34%">
			<button id="copySignature">Copy Signature</button>
		</div>
		<div "float:left;width:33%">
			<button id="markWorkblock">Mark Workblock Tab</button>
		</div>
	</div>
	<div id='message'></div>
	
	<br>
	
	<p style="text-align:center;">You can edit settings on the <span style="color:blue;" id="openOptions">options</h3> page.</p>
	<p style="text-align:center;">Please report bugs and give feedback <a href="https://docs.google.com/a/boostability.com/forms/d/1zQ9btpTUUYQdbuqB1Kh1bIXdZ9GWEL6akcIUvIzbPRM/viewform"> here.</p>
	
	<script src='popup.js'></script>
</body>
</html>
